<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>jSearch</title>
		<link rel="stylesheet" href="vendor/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="vendor/css/jquery-ui.min.css">
		<link rel="stylesheet" href="vendor/css/jquery-ui.structure.min.css">
		<link rel="stylesheet" href="vendor/css/jquery-ui.theme.min.css">
		<link rel="stylesheet" href="vendor/css/jquery-filestyle.min.css">
		<link rel="stylesheet" href="vendor/css/jquery.loading.min.css">
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	<body>

		<nav class="navbar navbar-default">
			<div class="container-fluid">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="index.html" class="navbar-brand">jSearch</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

					<ul class="nav navbar-nav" id="menu-options">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Opções <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a id="request-user-input" href="#">Consulta do usuário</a></li>
								<li><a id="request-simulation" href="#">Simular consultas</a></li>
							</ul>
						</li>
					</ul>

					<!--begin top input -->
					<form id="user-input-top" class="navbar-form navbar-left">
						<div class="input-group">
							<input id="search-input" type="text" class="form-control" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-search"></i></span>
						</div>
					</form>
					<!--end top input -->

				</div>
			</div>
		</nav>

		<div id="search-content-input" class="jumbotron vertical-center">

			<!--begin search input -->
			<div class="container content">
				<!--begin default input -->
				<form id="user-search-input" class="container-fluid">
					<div class="input-group">
						<input id="search-input" type="text" class="form-control" aria-describedby="basic-addon2">
						<span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-search"></i></span>
					</div>
					<button type="submit" class="btn btn-default navbar-btn">Pesquisar</button>
				</form>
				<!--end default input -->

				<form id="simulation-input" class="container-fluid">
					<div class="form-group">
						<input type="file" class="jfilestyle" data-placeholder="Selecionar arquivo..."data-buttonText="<span class='glyphicon glyphicon-folder-open'></span>">
					</div>
					<button type="submit" class="btn btn-default">Enviar</button>
				</form>
			</div>
			<!--end search input -->

		</div>

		<!--begin search result -->
		<div id="search-content-result" class="container content-search">

			<div class="panel panel-info">
  		
				<div class="panel-heading">
					Resultados 
					<span id="result-size" class="label label-default">0</span>
					<span id="result-time" class="label label-info">0,36 segundos</span>
				</div> 

				<div id="results" class="list-group">
				</div>

			</div>

		</div>
		<!--end search result -->

		<script src="vendor/js/jquery.min.js"></script>
		<script src="vendor/js/bootstrap.min.js"></script>
		<script src="vendor/js/jquery-ui.min.js"></script>
		<script src="vendor/js/jquery-filestyle.min.js"></script>
		<script src="vendor/js/jquery.loading.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
